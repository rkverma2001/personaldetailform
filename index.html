<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="form">
        <label for="personaldetails">Personal details</label> <br>
        <label for="salutation">Salutation</label> <br>
        <select name="salutation" id="salutation">
            <option value="none">--None--</option>
            <option value="mr">Mr.</option>
            <option value="mrs">Mrs.</option>
        </select> <br><br>
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname" placeholder="abcd"> <br><br>
        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" id="lastname" placeholder="abcd"> <br><br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label> <br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" value="abc@gmail.com"> <br><br>
        <label for="dob">Date of birth:</label>
        <input type="date" name="dob" id="dob"> <br><br>
        <label for="address">Address:</label> <br>
        <textarea name="address" id="address" cols="30" rows="5"></textarea> <br><br>
        <input type="submit" name="submit" id="submit">
    </form>
</body>
</html>
